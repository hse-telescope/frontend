upstream mvp-backend {
    server mvp-backend:8080;
}

server {
    listen 443 ssl;

    server_name         telescope.appweb.space;
    ssl_certificate     /home/user/certs/telescope.appweb.space.crt;
    ssl_certificate_key /home/user/certs/telescope.appweb.space.key;

    root   /usr/share/nginx/html;
    index  index.html index.htm;

    location / {
        try_files $uri /index.html;
    }

    location /api/v1 {
        proxy_pass http://mvp-backend;
        proxy_buffering on;
    }
}
