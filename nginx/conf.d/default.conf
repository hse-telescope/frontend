upstream gateway {
    server gateway:8080;
}

server {
    # listen 443 ssl;

    # ssl_certificate     /etc/nginx/ssl/cert.pem;
    # ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    listen 80;

    root   /usr/share/nginx/html;
    index  index.html index.htm;

    location / {
        try_files $uri /index.html;
    }

    location /core {
        proxy_pass http://gateway;
        proxy_buffering on;
    }
}
